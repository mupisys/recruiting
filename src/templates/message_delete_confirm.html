<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Exclusão</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="max-w-lg mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
        <h1 class="text-2xl font-bold text-gray-900 mb-4">Confirmar Exclusão</h1>
        <p class="text-gray-600 mb-6">
            Você tem certeza que deseja excluir a mensagem de <strong>{{ mensagem.nome }}</strong>? Esta ação não pode ser desfeita.
        </p>
        <form method="POST">
            {% csrf_token %}
            <div class="flex justify-center gap-4">
                <a href="{% url 'forms:mensagens' %}" class="px-6 py-2 rounded-md text-sm font-medium bg-gray-200 text-gray-800 hover:bg-gray-300">
                    Cancelar
                </a>
                <button type="submit" class="px-6 py-2 rounded-md text-sm font-medium text-white bg-red-600 hover:bg-red-700">
                    Sim, excluir
                </button>
            </div>
        </form>
    </div>
</body>
</html>
