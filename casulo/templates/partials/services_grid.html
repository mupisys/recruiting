<div class="grid gap-6 justify-center grid-cols-[repeat(auto-fit,minmax(260px,320px))]">
  {% for s in services %}
    <article class="p-5 rounded-2xl border border-border bg-card shadow-sm hover:shadow-xl transition-all duration-300 md:hover:-translate-y-1">
      <div class="mb-4 flex items-center justify-between gap-3">
        <div class="w-12 h-12 rounded-xl bg-secondary/10 flex items-center justify-center">
          {% include "partials/service_icon.html" with icon=s.icon %}
        </div>

        <span class="rounded-full px-3 py-1 text-xs font-medium bg-muted text-foreground/80 border border-border">
          {{ s.category.name }}
        </span>
      </div>

      <h3 class="text-base font-bold text-foreground leading-tight">
        {{ s.title }}
      </h3>

      <p class="mt-2 text-sm text-foreground/70 leading-relaxed">
        {{ s.description }}
      </p>
    </article>
  {% empty %}
    <div class="text-center text-foreground/70 col-span-full">
      Nenhum servi√ßo encontrado.
    </div>
  {% endfor %}
</div>
