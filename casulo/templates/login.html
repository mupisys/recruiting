{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
  <h1>Login</h1>
  <form method="post">
    {% csrf_token %}
    {% if next %}
      <input type="hidden" name="next" value="{{ next }}">
    {% endif %}

    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>
{% endblock %}
