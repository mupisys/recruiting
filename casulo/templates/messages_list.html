 {% block title %}Mensagens{% endblock %} 
 {% block content %}

<div>
  <button

    hx-get="{% url 'messages_list' %}?status=all"

  >
    Todas
  </button>

  <button
    type="button"
    hx-get="{% url 'messages_list' %}?status=unread"

  <button

  >

  </button>
</div>

<div id="messages-container"
>
