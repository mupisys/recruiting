{% extends "base.html" %}

{% block title %}Página não encontrada{% endblock %}

{% block content %}
<div class="flex min-h-[80vh] flex-col items-center justify-center gap-6 px-4 text-center">
  <div class="space-y-2">
    <h1 class="text-4xl font-bold tracking-tight lg:text-7xl text-primary">
      404
    </h1>
    <h2 class="text-xl font-semibold text-foreground lg:text-2xl">
      Página não encontrada
    </h2>
    <p class="max-w-md text-muted-foreground">
      Desculpe, a página que você está procurando não existe ou foi removida.
    </p>
  </div>

  <a
    href="{% url 'landpage' %}"
    class="inline-flex items-center justify-center rounded-full bg-primary px-6 py-2.5 text-sm font-medium text-primary-foreground transition-all hover:opacity-90 active:scale-95"
  >
    <i data-lucide="arrow-left" class="mr-2 h-4 w-4"></i>
    Voltar ao início
  </a>
</div>
{% endblock %}
