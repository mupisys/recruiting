{% extends "base.html" %}
{% block title %}Excluir{% endblock %}

{% block content %}
  <h1>Excluir mensagem</h1>
  <p>Tem certeza que deseja excluir a mensagem de <strong>{{ msg.nome }}</strong>?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Sim, excluir</button>
    <a href="{% url 'message_detail' msg.pk %}">Cancelar</a>
  </form>
{% endblock %}
