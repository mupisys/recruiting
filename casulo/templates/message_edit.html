{% extends "base.html" %}
{% block title %}Editar{% endblock %}
{% block content %}

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <a href="{% url 'message_detail' msg.pk %}">Cancelar</a>
  </form>
{% endblock %}
