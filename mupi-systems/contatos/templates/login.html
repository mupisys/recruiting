{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center px-6">
    <div class="max-w-md w-full">
        <div class="text-center mb-8">
            <div class="inline-block w-16 h-16 bg-gradient-to-br from-purple-500 to-pink-500 rounded-2xl flex items-center justify-center mb-4">
                <span class="text-white font-bold text-2xl">M</span>
            </div>
            <h2 class="text-3xl font-bold text-white">Área Administrativa</h2>
            <p class="text-gray-400 mt-2">Entre com suas credenciais</p>
        </div>

        <div class="bg-gradient-to-br from-slate-800/50 to-purple-900/30 backdrop-blur-md p-8 rounded-2xl border border-purple-500/20">
            {% if messages %}
                {% for message in messages %}
                <div class="mb-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg text-red-300">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                <div>
                    <label class="block text-gray-300 mb-2 font-semibold">Usuário</label>
                    <input type="text" name="username" required class="w-full bg-slate-900/50 border border-purple-500/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500" placeholder="admin">
                </div>

                <div>
                    <label class="block text-gray-300 mb-2 font-semibold">Senha</label>
                    <input type="password" name="password" required class="w-full bg-slate-900/50 border border-purple-500/30 rounded-lg px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-purple-500" placeholder="••••••••">
                </div>

                <button type="submit" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white px-8 py-3 rounded-lg font-semibold transition-all">
                    Entrar
                </button>

                <a href="{% url 'landpage' %}" class="block w-full text-center bg-slate-700/50 hover:bg-slate-700 text-white px-8 py-3 rounded-lg font-semibold transition-all">
                    Voltar ao Site
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
