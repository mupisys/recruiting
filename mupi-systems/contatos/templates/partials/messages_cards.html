{% for mensagem in mensagens %}
<div class="bg-slate-800/60 border border-white/10 rounded-xl p-4">
    <div class="flex justify-between items-start mb-2">
        <div>
            <p class="text-white font-semibold">{{ mensagem.nome }}</p>
            <p class="text-gray-400 text-sm">{{ mensagem.email }}</p>
        </div>

        <div id="status-mobile-{{ mensagem.id }}" hx-swap="outerHTML">
            {% include 'partials/mark.html' %}
        </div>
    </div>

    <p class="text-gray-300 text-sm mb-2">
        {{ mensagem.mensagem|truncatewords:20 }}
    </p>

    <p class="text-gray-400 text-xs mb-3">
        {{ mensagem.data_envio|date:"d/m/Y H:i" }}
    </p>

    <div class="flex flex-col gap-2 mt-3">
        <a href="{% url 'message_detail' mensagem.id %}"
            class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg text-center">
            ğŸ‘ Ver
        </a>

        <a href="{% url 'message_edit' mensagem.id %}"
            class="w-full bg-purple-500 hover:bg-purple-600 text-white py-2 rounded-lg text-center">
            âœï¸ Editar
        </a>

        <form action="{% url 'message_delete' mensagem.id %}" method="post" class="w-full">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded-lg">
                ğŸ—‘ï¸ Excluir
            </button>
        </form>
    </div>
</div>
{% empty %}
<p class="text-center text-gray-400 py-8">
    Nenhuma mensagem encontrada.
</p>
{% endfor %}
