<div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mb-8">

    <!-- TOTAL -->
    <button
        hx-get="{% url 'messages_list' %}?status=todas"
        hx-target="#msgs-table"
        hx-trigger="click"
        hx-swap="innerHTML"
        hx-on="htmx:afterRequest: document.body.dispatchEvent(new Event('atualizarContadores'))"
        class="text-left bg-gradient-to-br from-slate-800/50 to-purple-900/20 p-6 rounded-xl
        {% if status == 'todas' %} ring-2 ring-purple-500 {% endif %}">
        
        <div class="text-purple-400 text-sm font-semibold mb-2">Total</div>
        <div class="text-3xl font-bold text-white">{{ total }}</div>
    </button>

    <!-- LIDAS -->
    <button
        hx-get="{% url 'messages_list' %}?status=lida"
        hx-target="#msgs-table"
        hx-trigger="click"
        hx-swap="innerHTML"
        hx-on="htmx:afterRequest: document.body.dispatchEvent(new Event('atualizarContadores'))"
        class="text-left bg-gradient-to-br from-slate-800/50 to-green-900/20 p-6 rounded-xl
        {% if status == 'lida' %} ring-2 ring-green-500 {% endif %}">
        
        <div class="text-green-400 text-sm font-semibold mb-2">Lidas</div>
        <div class="text-3xl font-bold text-white">{{ lidas }}</div>
    </button>

    <!-- NÃO LIDAS -->
    <button
        hx-get="{% url 'messages_list' %}?status=nao_lida"
        hx-target="#msgs-table"
        hx-trigger="click"
        hx-swap="innerHTML"
        hx-on="htmx:afterRequest: document.body.dispatchEvent(new Event('atualizarContadores'))"
        class="text-left bg-gradient-to-br from-slate-800/50 to-red-900/20 p-6 rounded-xl
        {% if status == 'nao_lida' %} ring-2 ring-red-500 {% endif %}">
        
        <div class="text-red-400 text-sm font-semibold mb-2">Não lidas</div>
        <div class="text-3xl font-bold text-white">{{ nao_lidas }}</div>
    </button>

</div>
