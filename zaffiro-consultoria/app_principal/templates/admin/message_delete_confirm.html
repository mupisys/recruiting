{% extends 'base.html' %}

{% block title %}Confirmar Exclusão | Zaffiro{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-[2.5rem] shadow-xl border border-gray-100 overflow-hidden">
        <div class="p-10 text-center">
            <div class="w-20 h-20 bg-red-50 rounded-full flex items-center justify-center mx-auto mb-6">
                <svg class="w-10 h-10 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                </svg>
            </div>

            <h2 class="text-2xl font-black text-slate-900 mb-2">Confirmar Exclusão</h2>
            <p class="text-slate-500 font-medium mb-8">
                Você está prestes a apagar a mensagem de <span class="font-bold text-slate-900">{{ object.nome
                    }}</span>. Esta ação não pode ser desfeita.
            </p>

            <form method="post" class="space-y-3">
                {% csrf_token %}
                <button type="submit"
                    class="w-full bg-red-600 text-white py-4 rounded-2xl font-black hover:bg-red-700 transition-all shadow-lg shadow-red-100">
                    Sim, Excluir Mensagem
                </button>
                <a href="{% url 'messages_list' %}"
                    class="block w-full py-4 text-slate-500 font-bold hover:text-slate-900 transition-all">
                    Cancelar e Voltar
                </a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
