{% extends 'base.html' %}
{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center py-12 px-4">
    <div class="max-w-2xl w-full bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
        <h2 class="text-2xl font-bold text-[#0f172a] mb-6">Editar Informações do Lead</h2>
        
        <form method="POST" class="space-y-4">
            {% csrf_token %}
            
            {% for field in form %}
            <div>
                <label class="block text-xs font-bold text-gray-500 uppercase mb-1">{{ field.label }}</label>
                {{ field }}
                {% if field.errors %}
                    <p class="text-red-500 text-xs">{{ field.errors }}</p>
                {% endif %}
            </div>
            {% endfor %}

            <div class="pt-6 flex gap-4">
                <button type="submit" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition-all">
                    Salvar Alterações
                </button>
                <a href="{% url 'messages_list' %}" class="flex-1 bg-gray-100 text-gray-600 py-3 rounded-xl font-bold text-center hover:bg-gray-200 transition-all">
                    Cancelar
                </a>
            </div>
        </form>
    </div>
</div>

<style>
    /* Estiliza os inputs que o Django gera automaticamente */
    input, textarea, select {
        width: 100%;
        padding: 0.75rem;
        border: 1px solid #e2e8f0;
        border-radius: 0.75rem;
        outline: none;
    }
    input:focus, textarea:focus {
        border-color: #3b82f6;
        ring: 2px;
        ring-color: #3b82f6;
    }
</style>
{% endblock %}
