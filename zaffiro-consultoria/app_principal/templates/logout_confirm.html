{% extends 'base.html' %}

{% block title %}Sair | Zaffiro{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4">
    <div class="max-w-sm w-full bg-white rounded-[2.5rem] p-10 shadow-xl text-center border border-gray-100">
        <div class="mb-6 inline-flex p-4 bg-blue-50 rounded-full">
            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        </div>
        <h2 class="text-2xl font-black text-slate-900 mb-2">Já vai indo?</h2>
        <p class="text-slate-500 font-medium mb-8">Confirme que deseja encerrar sua sessão administrativa.</p>

        <form method="post" action="{% url 'logout' %}" class="space-y-3">
            {% csrf_token %}
            <button type="submit"
                class="w-full bg-slate-900 text-white py-4 rounded-2xl font-black hover:bg-red-600 transition-all">
                Sim, desejo sair
            </button>
            <a href="{% url 'messages_list' %}"
                class="block w-full py-4 text-slate-400 font-bold hover:text-slate-900 transition-all">
                Cancelar
            </a>
        </form>
    </div>
</div>
{% endblock %}
