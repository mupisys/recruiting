<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <h1>Entrar</h1>
  {% if form.errors %}
    <p>Usuário ou senha inválidos.</p>
  {% endif %}
  <form method="post">
    {% csrf_token %}
    <p>
      <label for="id_login">Usuário</label>
      {{ form.login }}
    </p>
    <p>
      <label for="id_password">Senha</label>
      {{ form.password }}
    </p>
    {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
    {% endif %}
    <button type="submit">Entrar</button>
  </form>
  <p><a href="{% url 'account_reset_password' %}">Esqueci minha senha</a></p>
  <p><a href="{% url 'account_signup' %}">Criar conta</a></p>
  <p><a href="{% url 'landpage' %}">Voltar</a></p>
</body>
</html>
