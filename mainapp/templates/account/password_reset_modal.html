<div class="modal-header flex justify-between items-center mb-6">
  <h2 class="text-xl font-bold text-primary">Recuperação de Senha</h2>
  <button class="text-secondary hover:text-primary transition-colors" @click="$dispatch('modal-close')">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
    </svg>
  </button>
</div>

<div class="modal-body mb-6">
  <p class="text-secondary mb-6">
    Entre em contato com o administrador do sistema para solicitar a redefinição da sua senha.
  </p>

  <div class="bg-surface/50 p-4 rounded-lg border border-border">
    <p class="text-sm text-secondary">
      <span class="font-bold text-primary">Nota:</span> Por questões de segurança, a redefinição de senha é feita apenas via solicitação direta.
    </p>
  </div>
</div>

<div class="modal-actions flex justify-end">
  <button type="button" class="btn btn-primary" @click="$dispatch('modal-close')">Fechar</button>
</div>
