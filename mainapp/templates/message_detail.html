<div class="modal-header flex justify-between items-center mb-6">
  <div class="flex items-center gap-3">
    <h2 class="text-xl font-bold text-primary">Mensagem #{{ message_obj.id }}</h2>
    <span class="px-2 py-0.5 rounded-full text-xs font-medium {% if message_obj.read %}bg-green-100 text-green-700 border border-green-200 dark:bg-green-900/30 dark:text-green-400 dark:border-green-900/50{% else %}bg-red-100 text-red-700 border border-red-200 dark:bg-red-900/30 dark:text-red-400 dark:border-red-900/50{% endif %}">
      {{ message_obj.read|yesno:"Lida,NÃ£o lida" }}
    </span>
  </div>
  <button class="text-secondary hover:text-primary transition-colors" @click="$dispatch('modal-close')">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
  </button>
</div>

<div class="space-y-4 mb-6">
  <div class="grid grid-cols-2 gap-4">
    <div>
      <label class="block text-xs uppercase text-secondary mb-1">Nome</label>
      <p class="text-primary font-medium">{{ message_obj.name }}</p>
    </div>
    <div>
      <label class="block text-xs uppercase text-secondary mb-1">Data</label>
      <p class="text-primary">{{ message_obj.formatted_date }}</p>
    </div>
    <div class="col-span-2">
      <label class="block text-xs uppercase text-secondary mb-1">Email</label>
      <p class="text-primary">{{ message_obj.email }}</p>
    </div>
  </div>

  <div>
    <label class="block text-xs uppercase text-secondary mb-2">Mensagem</label>
    <div class="bg-background border border-border rounded-md p-4 text-primary text-sm whitespace-pre-wrap leading-relaxed max-h-[300px] overflow-y-auto custom-scrollbar">
      {{ message_obj.message }}
    </div>
  </div>
</div>

<div class="modal-actions flex justify-end gap-3 pt-4 border-t border-border">
  {% if is_dev %}
  <button type="button" 
          class="btn btn-secondary"
          hx-get="{% url 'message_edit' message_obj.pk %}"
          hx-target="#modal-content"
          hx-swap="innerHTML">
    Editar
  </button>
  <button type="button" 
          class="btn btn-danger"
          hx-get="{% url 'message_delete_confirm' message_obj.pk %}"
          hx-target="#modal-content"
          hx-swap="innerHTML">
    Excluir
  </button>
  {% endif %}
  <button type="button" class="btn btn-primary" @click="$dispatch('modal-close')">Fechar</button>
</div>
