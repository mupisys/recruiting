<div class="flex justify-between items-center mb-6">
  <h2 class="text-xl font-bold text-primary">Excluir Mensagem #{{ message_obj.id }}</h2>
  <button class="text-secondary hover:text-primary transition-colors" @click="$dispatch('modal-close')">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
  </button>
</div>

<div class="mb-6">
  <p class="text-secondary">Tem certeza que deseja excluir a mensagem de <strong class="text-primary">{{ message_obj.name }}</strong>?</p>
</div>

<form hx-post="{% url 'message_delete_confirm' message_obj.pk %}" data-toast-validate>
  {% csrf_token %}
  <div class="flex justify-end gap-3 pt-4 border-t border-border mt-6">
    <button type="button" 
            class="btn btn-secondary"
            @click="$dispatch('modal-close')">Cancelar</button>
    <button type="submit"
            class="btn btn-primary">Confirmar</button>
  </div>
</form>
