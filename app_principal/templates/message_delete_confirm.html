{% extends "base.html" %}

{% block content %}
<section class="p-8 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold text-red-600 mb-4">
        Confirmar exclus√£o
    </h1>

    <p class="mb-6">
        Tem certeza que deseja excluir a mensagem de
        <strong>{{ mensagem.nome }}</strong>?
    </p>

    <form method="post" class="flex gap-4">
        {% csrf_token %}

        <button
            type="submit"
            class="bg-red-600 text-white px-6 py-2 rounded hover:bg-red-700 transition"
        >
            Sim, excluir
        </button>

        <a href="{% url 'message_detail' mensagem.pk %}"
           class="px-6 py-2 border rounded">
            Cancelar
        </a>
    </form>
</section>
{% endblock %}
