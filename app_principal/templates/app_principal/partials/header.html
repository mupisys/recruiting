<header class="sticky top-0 z-40 border-b border-transparent bg-white/80 backdrop-blur-xl">
    <nav class="shell py-3.5 md:py-4">
        <div class="flex items-center justify-between">
            <a href="{% url 'app_principal:landpage' %}" class="flex items-center gap-3 hover:opacity-90 transition-opacity">
                <div class="w-9 h-9 md:w-10 md:h-10 bg-gradient-to-br from-indigo-600 via-sky-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-md shadow-indigo-500/40">
                    <span class="text-white font-bold text-xl">TS</span>
                </div>
                <div class="hidden sm:flex flex-col">
                    <span class="text-[13px] font-semibold uppercase tracking-[0.18em] text-slate-400">TechSolutions</span>
                    <span class="text-sm font-medium text-slate-900">Digital Studio</span>
                </div>
            </a>
            
            <div class="flex items-center gap-6">
                <div class="hidden md:flex items-center gap-6">
                    <a href="{% url 'app_principal:landpage' %}" class="text-sm text-slate-600 hover:text-slate-900 transition-colors font-medium">
                        Início
                    </a>
                    
                    {% if user.is_authenticated %}
                        <a href="{% url 'app_principal:messages_list' %}" class="relative text-sm text-slate-600 hover:text-slate-900 transition-colors font-medium flex items-center gap-1.5">
                            <span>Mensagens</span>
                            <span class="inline-flex h-1.5 w-1.5 rounded-full bg-gradient-to-r from-indigo-500 to-sky-400"></span>
                        </a>
                        <a href="{% url 'app_principal:logout' %}" class="px-4 py-2 rounded-full bg-slate-900 text-white text-xs font-semibold hover:bg-black transition-colors">
                            Sair
                        </a>
                    {% else %}
                        <a href="{% url 'app_principal:login' %}" class="px-4 py-2 rounded-full bg-slate-900 text-white text-xs font-semibold hover:bg-black transition-colors">
                            Entrar
                        </a>
                    {% endif %}
                </div>
                
                <div class="md:hidden" x-data="{ open: false }">
                    <button 
                        @click="open = !open" 
                        class="text-gray-600 hover:text-indigo-600 transition-colors p-2"
                        aria-label="Menu"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="!open">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-show="open" style="display: none;">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                    
                    <div 
                        x-show="open"
                        x-transition:enter="transition ease-out duration-200"
                        x-transition:enter-start="opacity-0 transform -translate-y-2"
                        x-transition:enter-end="opacity-100 transform translate-y-0"
                        x-transition:leave="transition ease-in duration-150"
                        x-transition:leave-start="opacity-100"
                        x-transition:leave-end="opacity-0"
                        class="absolute top-full left-0 right-0 bg-white shadow-lg border-t border-gray-200 py-4 px-4"
                        style="display: none;"
                        @click.away="open = false"
                    >
                        <div class="flex flex-col gap-3">
                            <a href="{% url 'app_principal:landpage' %}" class="text-gray-600 hover:text-indigo-600 transition-colors font-medium py-2">
                                Início
                            </a>
                            
                            {% if user.is_authenticated %}
                                <a href="{% url 'app_principal:messages_list' %}" class="text-gray-600 hover:text-indigo-600 transition-colors font-medium py-2">
                                    Mensagens
                                </a>
                                <a href="{% url 'app_principal:logout' %}" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors font-medium text-sm text-center">
                                    Sair
                                </a>
                            {% else %}
                                <a href="{% url 'app_principal:login' %}" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors font-medium text-sm text-center">
                                    Entrar
                                </a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
