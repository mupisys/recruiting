{% include 'app_principal/partials/message_status.html' with message=message %}

<span id="unread-count-badge" hx-swap-oob="innerHTML" class="inline-flex items-center gap-2 rounded-full border border-indigo-200 bg-indigo-50 px-3 py-1 text-indigo-700">
    Não lidas
    <strong class="font-semibold">
        {{ unread_count }}
    </strong>
</span>

<div id="unread-indicator-container" hx-swap-oob="innerHTML">
    {% if unread_count > 0 %}
        <span id="unread-indicator" class="w-3 h-3 bg-indigo-500 rounded-full border-2 border-white block"></span>
    {% endif %}
</div>

<span id="messages-link-indicator" hx-swap-oob="innerHTML">{% if unread_count > 0 %}<span class="h-2 w-2 bg-indigo-500 rounded-full"></span>{% endif %}</span>

<span id="messages-link-indicator-mobile" hx-swap-oob="innerHTML">{% if unread_count > 0 %}<span class="h-2 w-2 bg-indigo-500 rounded-full"></span>{% endif %}</span>

<div id="toggle-button-{{ message.id }}" hx-swap-oob="innerHTML">
    <button
        hx-post="{% url 'app_principal:toggle_read' message.id %}"
        hx-target="#status-{{ message.id }}"
        hx-swap="innerHTML"
        hx-indicator="#loading-{{ message.id }}"
        hx-disabled-elt="this"
        class="h-8 w-8 flex items-center justify-center
               rounded-lg border border-slate-300 bg-white
               text-slate-600 hover:bg-slate-100 transition"
        title="{% if message.isRead %}Marcar como não lida{% else %}Marcar como lida{% endif %}"
    >
        <span id="loading-{{ message.id }}" class="htmx-indicator" hidden>
            <svg class="h-4 w-4 animate-spin" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                <circle cx="12" cy="12" r="10" stroke-width="4" class="opacity-25"/>
                <path d="M22 12a10 10 0 0 1-10 10" stroke-width="4"/>
            </svg>
        </span>
    
        <svg class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
            {% if message.isRead %}
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 10-4.243-4.243m4.242 4.242L9.88 9.88"/>
            {% else %}
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
            {% endif %}
        </svg>
    </button>
</div>
