<header class="bg-white/80 backdrop-blur border-b border-gray-200 sticky top-0 z-40">
    <div class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
            
            <a href="{% url 'app_principal:messages_list' %}" 
               class="flex items-center gap-4 group">
                
                <div class="relative">
                    <div class="w-11 h-11 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-xl 
                                flex items-center justify-center shadow-lg
                                group-hover:scale-105 transition-transform">
                        <span class="text-white font-bold text-lg tracking-wide">TS</span>
                    </div>
                    <span class="absolute -bottom-1 -right-1 w-3 h-3 bg-green-500 rounded-full border-2 border-white"></span>
                </div>

                <div class="leading-tight">
                    <h1 class="text-lg font-semibold text-gray-800">
                        Ãrea Administrativa
                    </h1>
                    <p class="text-sm text-gray-500">
                        {{ user.username }}
                    </p>
                </div>
            </a>

            <nav class="hidden md:flex items-center gap-2">
                <a href="{% url 'app_principal:messages_list' %}"
                   class="px-4 py-2 rounded-lg text-gray-600 font-medium
                          hover:bg-indigo-50 hover:text-indigo-600 transition">
                    Mensagens
                </a>

                <a href="{% url 'app_principal:landpage' %}"
                   class="px-4 py-2 rounded-lg text-gray-600 font-medium
                          hover:bg-indigo-50 hover:text-indigo-600 transition">
                    Ver site
                </a>

                <a href="{% url 'app_principal:logout' %}"
                   class="ml-2 px-4 py-2 rounded-lg bg-red-500 text-white text-sm font-medium
                          hover:bg-red-600 transition shadow-sm">
                    Sair
                </a>
            </nav>

            <div class="md:hidden" x-data="{ open: false }">
                <button @click="open = !open"
                        class="p-2 rounded-lg text-gray-600 hover:bg-gray-100 transition"
                        aria-label="Menu">
                    
                    <svg x-show="!open" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M4 6h16M4 12h16M4 18h16"/>
                    </svg>

                    <svg x-show="open" x-cloak class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M6 18L18 6M6 6l12 12"/>
                    </svg>
                </button>

                <div x-show="open"
                     x-transition
                     @click.away="open = false"
                     class="absolute right-4 top-full mt-3 w-56 bg-white rounded-xl shadow-xl border p-3">

                    <nav class="flex flex-col gap-1">
                        <a href="{% url 'app_principal:messages_list' %}"
                           class="px-4 py-2 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition">
                            Mensagens
                        </a>

                        <a href="{% url 'app_principal:landpage' %}"
                           class="px-4 py-2 rounded-lg text-gray-600 hover:bg-indigo-50 hover:text-indigo-600 transition">
                            Ver site
                        </a>

                        <div class="border-t my-2"></div>

                        <a href="{% url 'app_principal:logout' %}"
                           class="px-4 py-2 rounded-lg bg-red-500 text-white text-sm font-medium
                                  hover:bg-red-600 transition text-center">
                            Sair
                        </a>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</header>
