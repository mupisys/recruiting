{% if mensagem.lido %}
    <p class="text-green-600 font-semibold">Mensagem marcada como lida</p>
{% else %}
    <button
        hx-post="."
        hx-target="#status-container"
        hx-swap="outerHTML"
        hx-on="htmx:afterRequest: document.getElementById('message-row-{{ mensagem.id }}').classList.add('bg-gray-200')"
        class="bg-blue-600 text-white px-4 py-2 rounded"
    >
        Marcar como lida
    </button>
{% endif %}
