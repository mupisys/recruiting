<!-- tudo q o base tem sera carregado aqui  -->
{% extends "base.html" %}

<!-- substitui o titulo do base.html  -->
{% block title %}Landing Page{% endblock %}

<!-- preenche o bloco block content do base.html  -->
{% block content %}
<section class="min-h-screen flex items-center justify-center bg-[#f1ebeb] text-gray-800 cursor-pointer">

    <div
        tabindex="-1"
        onfocus="this.blur()"
        class="max-w-2xl w-full p-8 rounded-[40px] cursor-pointer
               bg-[#eee8e8]
               border border-[#cacaca]
               shadow-[0_0_25px_#cacaca]"
    >
        <h1 class="text-3xl font-bold mb-4 text-center text-[#24c0eb]
                    rounded-full py-2 cursor-pointer">
            Entre em contato conosco
        </h1>

        <p class="text-center text-gray-600 mb-6 cursor-pointer">
            Preencha o formulário e retornaremos em breve.
        </p>

        <div id="form-container" class="cursor-pointer" tabindex="-1" onfocus="this.blur()">
            <!-- HTMX aquiiiii  -->
            <!-- 34- envia o formulario sem recarregar a pagina (sem o htmx a pagina recarregava toda) -->
            <!-- 35- isso diz onde vai a informaçao q o htmx esta levando  -->
            <!-- 36- coloca a mensagem de sucesso no lugar do form -->
            <form 
                hx-post="." 
                hx-target="#form-container"
                hx-swap="outerHTML"
                method="post"
                class="space-y-4 cursor-pointer"
                tabindex="-1"
                onfocus="this.blur()"
            >
                <!-- protegido contra ataques CSRF  -->
                {% csrf_token %}

                <input
                    type="text"
                    name="nome"
                    placeholder="Seu nome"
                    class="cursor-pointer w-full bg-[#f1ebeb] border border-[#cacaca] text-gray-800 rounded-full px-6 py-3
                           shadow-[0_0_12px_#cacaca]
                           focus:outline-none focus:border-[#24c0eb] focus:shadow-[0_0_15px_#24c0eb]"
                    required
                >

                <input
                    type="email"
                    name="email"
                    placeholder="Seu email"
                    class="cursor-pointer w-full bg-[#f1ebeb] border border-[#cacaca] text-gray-800 rounded-full px-6 py-3
                           shadow-[0_0_12px_#cacaca]
                           focus:outline-none focus:border-[#24c0eb] focus:shadow-[0_0_15px_#24c0eb]"
                    required
                >

                <textarea
                    name="mensagem"
                    placeholder="Sua mensagem"
                    rows="4"
                    class="cursor-pointer w-full bg-[#f1ebeb] border border-[#cacaca] text-gray-800 rounded-[30px] px-6 py-3
                           shadow-[0_0_12px_#cacaca]
                           focus:outline-none focus:border-[#24c0eb] focus:shadow-[0_0_15px_#24c0eb]"
                    required
                ></textarea>

                <button
                    type="submit"
                    class="cursor-pointer w-full bg-[#24c0eb] text-white py-3 rounded-full
                           shadow-[0_0_15px_#24c0eb]
                           transition transform 
                           hover:-translate-y-1 hover:bg-[#5cceee] hover:shadow-[0_0_20px_#5cceee]"
                >
                    Enviar mensagem
                </button>
            </form>
        </div>
    </div>

</section>
{% endblock %}
