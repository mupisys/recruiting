{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<section class="min-h-screen flex items-center justify-center bg-[#f1ebeb] text-gray-800 cursor-pointer">

    <div
        tabindex="-1"
        onfocus="this.blur()"
        class="w-full max-w-md p-8 rounded-[40px] cursor-pointer
               bg-[#eee8e8]
               border border-[#cacaca]
               shadow-[0_0_25px_#cacaca]"
    >
        <form 
            method="post"
            class="space-y-4 cursor-pointer"
            tabindex="-1"
            onfocus="this.blur()"
        >
            {% csrf_token %}

            <h1 class="text-3xl font-bold text-center text-[#24c0eb] rounded-full py-2 cursor-pointer">
                Login
            </h1>

            <input
                type="text"
                name="username"
                placeholder="UsuÃ¡rio"
                class="cursor-pointer w-full bg-[#f1ebeb] border border-[#cacaca] text-gray-800 
                       rounded-full px-6 py-3 shadow-[0_0_12px_#cacaca]
                       focus:outline-none focus:border-[#24c0eb] focus:shadow-[0_0_15px_#24c0eb]"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Senha"
                class="cursor-pointer w-full bg-[#f1ebeb] border border-[#cacaca] text-gray-800 
                       rounded-full px-6 py-3 shadow-[0_0_12px_#cacaca]
                       focus:outline-none focus:border-[#24c0eb] focus:shadow-[0_0_15px_#24c0eb]"
                required
            >

            <button
                type="submit"
                class="cursor-pointer w-full bg-[#24c0eb] text-white py-3 rounded-full
                       shadow-[0_0_15px_#24c0eb]
                       transition transform 
                       hover:-translate-y-1 hover:bg-[#5cceee] hover:shadow-[0_0_20px_#5cceee]"
            >
                Entrar
            </button>
        </form>
    </div>

</section>

<script>
document.addEventListener("mousedown", function (e) {
    const isInput = e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA";
    if (!isInput) {
        document.activeElement.blur();
    }
});
</script>

{% endblock %}
