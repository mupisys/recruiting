{% extends 'base.html' %}

{% block titulo %}Gerenciamento de mensagens{% endblock %}

{% block conteudo %}
<div class="max-w-6xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6">
        Gerenciamento de Chamados
    </h1>

    <div class="bg-white rounded-lg shadow p-6 mb-8">
        <h2 class="text-lg font-semibold text-gray-700 mb-4">Filtrar mensagens</h2>
        <form method="GET" hx-get="{% url 'lista_mensagens' %}" hx-target="#lista-container"
            hx-trigger="change from:select, submit">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                    <input type="text" id="nome" name="nome" value="{{request.GET.nome}}"
                        hx-trigger="keyup changed delay:500ms" placeholder="Ex: Jo√£o Silva"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                    <input type="email" id="email" value="{{request.GET.email}}" name="email"
                        hx-trigger="keyup changed delay:500ms" placeholder="Ex: joao@email.com"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div>
                    <label for="status" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                    <select id="status" name="status"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm bg-white focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="{Todos}">Todos</option>
                        <option value="lida">Lida</option>
                        <option value="nao_lida">N√£o lida</option>
                    </select>
                </div>

                <div>
                    <label for="data" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                    <input type="date" id="data" name="data"
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <div class="md:col-span-2 lg:col-span-4">
                    <label for="texto" class="block text-sm font-medium text-gray-700 mb-1">Conte√∫do da
                        mensagem</label>
                    <input type="text" id="texto" hx-trigger="keyup changed delay:500ms" name="texto"
                        value="{{request.GET.texto}}" placeholder="Buscar por palavras-chave na mensagem..."
                        class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <button type="button" onclick="window.location.href=window.location.pathname"
                    class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Limpar Filtros
                </button>

                <button type="submit" class="px-4 py-2 text-sm font-medium text-white bg-indigo-600 rounded-md">
                    üîç Buscar
                </button>
                <span class="htmx-indicator text-indigo-600 text-sm ml-2">Buscando...</span>
            </div>
        </form>
    </div>

    <div id="lista-container">
        {% include "_mensagens_partial.html" %}
    </div>

    <div id="modal-container"></div>
{% endblock %}
