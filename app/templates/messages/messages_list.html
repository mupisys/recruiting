{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Mensagens - Heritage Auto{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8" x-data="messageList">
    <div class="flex flex-col md:flex-row justify-between items-center mb-12" data-aos="fade-down">
        <div>
            <h1 class="text-4xl md:text-5xl font-black italic uppercase text-white tracking-wider mb-2">Mensagens</h1>
            <p class="text-muted text-sm uppercase tracking-widest">Caixa de entrada</p>
        </div>
        <a href="{% url 'message_create' %}" class="mt-4 md:mt-0 inline-flex items-center justify-center px-6 py-3 bg-primary text-dark font-black uppercase tracking-widest rounded-lg hover:bg-white transition-all duration-300 shadow-[0_0_15px_rgba(204,255,0,0.3)] hover:shadow-[0_0_25px_rgba(204,255,0,0.5)]">
            <i class="bi bi-plus-lg mr-2"></i> Nova Mensagem
        </a>
    </div>

    <!-- Loading State -->
    <div x-show="isLoading" class="flex justify-center py-20">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
    </div>

    <!-- Messages Grid -->
    <div x-show="!isLoading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="display: none;">
        <template x-for="(conversation, index) in messages" :key="conversation.user.username">
            <a :href="getDetailUrl(conversation.user.username)" class="group block h-full" data-aos="fade-up" :data-aos-delay="(index + 1) * 100">
                <div class="bg-card border border-white/10 rounded-xl p-6 h-full transition-all duration-300 group-hover:border-primary/50 group-hover:translate-y-[-5px] group-hover:shadow-xl relative overflow-hidden">
                    <div class="absolute top-0 right-0 w-20 h-20 bg-primary/5 rounded-full blur-2xl -mr-10 -mt-10 transition-all duration-500 group-hover:bg-primary/10"></div>
                    
                    <div class="flex justify-between items-start mb-4 relative z-10">
                        <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center text-primary group-hover:bg-primary group-hover:text-dark transition-colors duration-300">
                            <i class="bi bi-person-fill"></i>
                        </div>
                        <span class="text-xs font-mono text-muted bg-white/5 px-2 py-1 rounded" x-text="formatDate(conversation.last_message.created_at)"></span>
                    </div>
                    
                    <h3 class="text-xl font-bold text-white mb-2 group-hover:text-primary transition-colors line-clamp-1" x-text="conversation.user.full_name"></h3>
                    <p class="text-sm text-muted mb-4 font-mono">
                        <span class="text-white/40">@</span><span x-text="conversation.user.username"></span>
                    </p>
                    
                    <p class="text-gray-400 text-sm line-clamp-3 border-t border-white/5 pt-4">
                        <span x-show="conversation.last_message.sender === '{{ request.user.username }}'" class="text-primary mr-1">Você:</span>
                        <span x-text="conversation.last_message.body"></span>
                    </p>
                </div>
            </a>
        </template>

        <!-- Empty State -->
        <div x-show="messages.length === 0" class="col-span-full text-center py-20">
            <div class="inline-block p-6 rounded-full bg-white/5 mb-4">
                <i class="bi bi-inbox text-4xl text-muted"></i>
            </div>
            <p class="text-xl text-white font-bold uppercase tracking-wider">Nenhuma mensagem encontrada</p>
            <p class="text-muted mt-2">Sua caixa de entrada está vazia.</p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'messages/list.js' %}"></script>
{% endblock %}
