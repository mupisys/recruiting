{% extends 'layouts/base.html' %}
{% load static %}

{% block title %}Detalhes da Mensagem - Heritage Auto{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-12 flex justify-center" x-data="messageDetail({{ view.kwargs.pk }}, '{{ request.user.username }}')">
    <!-- Loading State -->
    <div x-show="isLoading" class="flex justify-center py-20 w-full">
        <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary"></div>
    </div>

    <div x-show="!isLoading" class="w-full max-w-3xl" data-aos="fade-up" style="display: none;">
        <!-- Header / Navigation -->
        <div class="mb-8 flex items-center justify-between">
            <a href="{% url 'message_list' %}" class="text-muted hover:text-white transition-colors flex items-center uppercase text-xs tracking-widest font-bold">
                <i class="bi bi-arrow-left mr-2"></i> Voltar
            </a>
            <div class="flex space-x-3">
                <button @click="reply()" class="px-4 py-2 bg-primary text-dark rounded hover:bg-white transition-all text-sm uppercase tracking-wider font-bold shadow-[0_0_10px_rgba(204,255,0,0.2)]">
                    <i class="bi bi-reply-fill mr-2"></i> Responder
                </button>
                
                <template x-if="canEdit">
                    <div class="flex space-x-3">
                        <a :href="`/messages/${message?.id}/edit/`" class="px-4 py-2 bg-white/5 border border-white/10 text-white rounded hover:bg-white/10 hover:border-primary/50 transition-all text-sm uppercase tracking-wider font-bold">
                            <i class="bi bi-pencil mr-2"></i> Editar
                        </a>
                        <a :href="`/messages/${message?.id}/delete/`" class="px-4 py-2 bg-red-500/10 border border-red-500/20 text-red-500 rounded hover:bg-red-500/20 hover:border-red-500/50 transition-all text-sm uppercase tracking-wider font-bold">
                            <i class="bi bi-trash mr-2"></i> Excluir
                        </a>
                    </div>
                </template>
            </div>
        </div>

        <!-- Message Card -->
        <div class="bg-card border border-white/10 rounded-2xl overflow-hidden shadow-2xl relative">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-primary via-white to-primary opacity-50"></div>
            
            <div class="p-8 md:p-12">
                <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 border-b border-white/5 pb-8">
                    <div>
                        <h1 class="text-2xl md:text-3xl font-black italic text-white mb-2" x-text="message?.subject"></h1>
                        <div class="flex items-center space-x-3">
                            <div class="w-10 h-10 rounded-full bg-primary text-dark flex items-center justify-center font-bold text-lg" x-text="getInitial(message?.sender)">
                            </div>
                            <div>
                                <p class="text-white font-bold">
                                    <span class="text-muted font-normal text-xs uppercase mr-1">De:</span>
                                    <span x-text="message?.sender"></span>
                                </p>
                                <p class="text-white font-bold">
                                    <span class="text-muted font-normal text-xs uppercase mr-1">Para:</span>
                                    <span x-text="message?.recipient"></span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 md:mt-0 text-right">
                        <p class="text-xs text-muted uppercase tracking-widest mb-1">Enviado em</p>
                        <p class="text-white font-mono" x-text="formatDate(message?.created_at)"></p>
                    </div>
                </div>

                <div class="prose prose-invert max-w-none">
                    <p class="text-gray-300 leading-relaxed whitespace-pre-wrap" x-text="message?.body"></p>
                </div>
            </div>
            
            <div class="bg-dark/50 p-4 border-t border-white/5 flex justify-end">
                <button onclick="window.print()" class="text-muted hover:text-white transition-colors text-sm flex items-center">
                    <i class="bi bi-printer mr-2"></i> Imprimir
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{% static 'messages/detail.js' %}"></script>
{% endblock %}
