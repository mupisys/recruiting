{% extends 'layouts/base.html' %}

{% block title %}Cadastro - Heritage Auto{% endblock %}

{% block extra_css %}
<style>
    .signup-form p {
        margin-bottom: 1.5rem;
    }
    .signup-form label {
        display: block;
        color: #b3b3b3;
        margin-bottom: 0.5rem;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 700;
    }
    .signup-form input[type="text"],
    .signup-form input[type="email"],
    .signup-form input[type="password"] {
        width: 100%;
        background-color: #0a0a0a;
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0.5rem;
        padding: 0.75rem 1rem;
        color: white;
        outline: none;
        transition: all 0.3s ease;
    }
    .signup-form input:focus {
        border-color: #ccff00;
        box-shadow: 0 0 0 1px #ccff00;
    }
    .signup-form .helptext {
        display: block;
        font-size: 0.7rem;
        color: #666;
        margin-top: 0.25rem;
    }
    .signup-form ul.errorlist {
        list-style: none;
        padding: 0;
        color: #ef4444;
        font-size: 0.875rem;
        margin-bottom: 0.5rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="min-h-[calc(100vh-6rem)] flex items-center justify-center p-4">
    <div class="w-full max-w-md" data-aos="fade-up">
        <div class="bg-card border border-white/10 rounded-2xl p-8 shadow-2xl relative overflow-hidden group">
            <!-- Decorative elements -->
            <div class="absolute top-0 right-0 w-32 h-32 bg-primary/5 rounded-full blur-3xl -mr-16 -mt-16 transition-all duration-700 group-hover:bg-primary/10"></div>
            
            <div class="relative z-10">
                <h2 class="text-3xl font-black italic uppercase text-white mb-2 tracking-wider">Cadastro</h2>
                <p class="text-muted mb-8 text-sm">Junte-se à comunidade Heritage Auto.</p>
                
                <form method="post" class="signup-form">
                    {% csrf_token %}
                    {{ form.as_p }}
                    
                    <button type="submit" class="w-full bg-primary text-dark font-black uppercase tracking-widest py-4 rounded-lg hover:bg-white hover:scale-[1.02] active:scale-[0.98] transition-all duration-300 mt-6 shadow-[0_0_20px_rgba(204,255,0,0.2)] hover:shadow-[0_0_30px_rgba(204,255,0,0.4)]">
                        Cadastrar
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-xs text-muted">Já tem uma conta? <a href="{% url 'login' %}" class="text-primary hover:text-white uppercase tracking-wider transition-colors font-bold">Entrar</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
